<!DOCTYPE html>
<html lang="en">

<head th:fragment="common_header(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="http://localhost:35729/livereload.js"></script>
    <title th:replace="${title}">Title</title>
</head>

<body>
    <header th:fragment="site-nav" class="absolute inset-x-0 top-0 z-50">
        <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
            <div class="flex lg:flex-1">
                <a th:href="@{/}" class="-m-1.5 p-1.5">
                    <span class="sr-only">Your Company</span>
                    <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
                </a>
            </div>

            <div class="flex flex-1 justify-end">
                <a th:href="@{/dashboard}" class="text-sm font-semibold leading-6 text-gray-50">Dashboard <span aria-hidden="true">&rarr;</span></a>
            </div>
        </nav>
    </header>
</body>
</html>
