<!DOCTYPE html>
<html lang="en">

<head th:replace="~{ layout :: common_header(~{::title}) }">
    <title>STOCKS | Sign Up</title>
</head>

<body class="bg-zinc-950">
<div>
    <header th:replace="~{ layout :: site-nav }"></header>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=emerald&shade=400" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-slate-400">Create an Account</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" id="register-form">
                <div>
                    <label for="firstname" class="block text-sm font-medium leading-6 text-gray-50">First Name</label>
                    <div class="mt-2">
                        <input id="firstname" name="firstname" type="text" autocomplete="firstname" required class="block w-full rounded-md border-0 py-1.5 px-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <label for="lastname" class="block text-sm font-medium leading-6 text-gray-50">Last Name</label>
                    <div class="mt-2">
                        <input id="lastname" name="lastname" type="text" autocomplete="firstname" required class="block w-full rounded-md border-0 py-1.5 px-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <label for="nickname" class="block text-sm font-medium leading-6 text-gray-50">Nickname (optional)</label>
                    <div class="mt-2">
                        <input id="nickname" name="nickname" type="text" autocomplete="firstname" class="block w-full rounded-md border-0 py-1.5 px-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-50">Email address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 px-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-50">Password</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-emerald-300 hover:text-emerald-200">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 px-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <button type="submit" id="register-button" class="flex w-full justify-center rounded-md bg-emerald-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-emerald-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign Up</button>
                </div>
            </form>
            <p class="mt-10 text-center text-sm text-slate-400">
                Already a member?
                <a href="/sign-in" class="font-semibold leading-6 text-emerald-300 hover:text-emerald-200">Sign In</a>
            </p>
        </div>
    </div>
</div>

<script th:src="@{js/login.js}"></script>
</body>
</html>
